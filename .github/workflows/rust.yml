name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always


permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose

  docs:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Build docs
        run: |
          cargo doc --no-deps

          # Redirect root to crate docs
          echo '<meta http-equiv="refresh" content="0; url=interpreter/index.html">' > target/doc/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
            path: 'target/doc'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
